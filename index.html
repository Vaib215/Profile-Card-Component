<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bg top">
    <img src="./images/bg-pattern-top.svg">
  </div>
  <div class="bg bottom">
    <img src="./images/bg-pattern-bottom.svg">
  </div>
  <div class="box">
    <div class="hero">
      <img src="./images/bg-pattern-card.svg">
    </div>
    <div class="avatar">
      <img src="./images/image-victor.jpg">
    </div>
    <div class="details">
      <div class="name"> <h3>Victor Crest <span class="grey">26</span> </h3></div>
      <div class="grey">London</div>
      <hr>
      <div class="stats">
        <div class="box1">
          <h3 class="stat">80K</h3>
          <small class="grey">Followers</small>
        </div>
        <div class="box1">
          <h3 class="stat">803K</h3>
          <small class="grey">Likes</small>
        </div>
        <div class="box1">
          <h3 class="stat">1.4K</h3>
          <small class="grey">Photos</small>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
